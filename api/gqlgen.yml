# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
  - schema/**/*.graphql

exec:
  filename: schema.go
  package: table

model:
  filename: models.go
  package: table

resolver:
  filename: resolver.go
  package: table
  type: Resolver

autobind:
  - github.com/kamilniftaliev/table-server/blob/master/graphql/models

models:
  Table:
    model: github.com/kamilniftaliev/table-server/api.Table
