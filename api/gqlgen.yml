# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
  - schema/**/*.graphql

exec:
  filename: schema.go
  package: api

model:
  filename: models.go
  package: api

resolver:
  filename: resolver.go
  package: api
  type: Resolver

autobind: [
  "github.com/kamilniftaliev/table-server/api",
  # "github.com/mongodb/mongo-go-driver/bson/primitive"
]

models:
  # Table:
  #   model: api.Table

  ID:
    model:
      - github.com/kamilniftaliev/table-server/api.ID

  # IntID: # graphql type
  #   model:
  #     - github.com/99designs/gqlgen/graphql.IntID # go type
      # - github.com/99designs/gqlgen/graphql.ID
