# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
  - schema/**/*.graphql

exec:
  filename: schema.go
  package: api

model:
  filename: models.go
  package: api

resolver:
  filename: resolver.go
  package: api
  type: Resolver

autobind: ["github.com/kamilniftaliev/table-server/api"]

models:
  Table:
    model: github.com/kamilniftaliev/table-server.Table
