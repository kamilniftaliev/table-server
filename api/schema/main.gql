type Query {
  user: User!
  subjects: [Subject]
  table(slug: String!): Table
  classes(tableId: ID!): [Class]
  teachers(tableId: ID!): [Teacher]
}

type Mutation {
  signIn(username: String!, password: String!): Token!

  createTable(title: String!, slug: String!): Table!
  updateTable(title: String!, slug: String!, id: ID!): Table!
  deleteTable(id: ID!): Table!
  duplicateTable(id: ID!): Table!

  # createSubject(title: String!, tableId: ID!): Subject!
  # updateSubject(id: ID!, title: String!, tableId: ID!): Subject!
  # deleteSubject(id: ID!, tableId: ID!): Subject!

  createClass(
    number: Int!
    shift: Int!
    letter: String!
    sector: String!
    tableId: ID!
  ): Class!
  updateClass(
    id: ID!
    number: Int!
    shift: Int!
    letter: String!
    sector: String!
    tableId: ID!
  ): Class!
  deleteClass(id: ID!, tableId: ID!): Class!

  createTeacher(name: String!, tableId: ID!, slug: String!): Teacher!
  updateTeacher(id: ID!, name: String!, tableId: ID!, slug: String!): Teacher!
  updateWorkload(
    tableId: ID!
    teacherId: ID!
    subjectId: ID!
    classId: ID!
    hours: Int!
    prevHours: Int!
  ): Workload!

  updateWorkhour(
    tableId: ID!
    teacherId: ID!
    day: String!
    hour: String!
    value: Boolean!
  ): Workhour!

  deleteTeacher(id: ID!, tableId: ID!): Teacher!
}
